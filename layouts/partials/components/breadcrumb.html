{{ $context := .Context }}
{{ $class := .Class }}
{{ $base := site.Home.Permalink }}


<ul class="{{ $class }} justify-center flex flex-col flex-wrap md:flex-row gap-y-2 space-x-1">
  <li>
    <a class="text-slate-50 dark:text-darkmode-primary" href="{{ $base }}">
      {{ i18n "home" | default "Home" }}
    </a>
    <span class="inlin-block mr-1 text-slate-50">&nbsp;/</span>
  </li>
  {{ range $i, $e:= $context.Ancestors.Reverse }}
    {{ if and (not .IsHome) (ne .Title "Pages") }}
      <li>
        <a
          class="text-slate-50 dark:text-darkmode-primary"
          href="{{ .RelPermalink }}">
          {{ .Title }}
        </a>
        <span class="inlin-block mr-1 text-slate-50">&nbsp;/</span>
      </li>
    {{ end }}
  {{ end }}
  <li>
    <span class="text-slate-50 dark:text-darkmode-primary">
      {{ $context.Title }}
    </span>
  </li>
</ul>
