<div class="flex flex-col items-center mb-20 mt-12 text-center gap-y-4 {{ if eq .bg "dark-bg" }}text-slate-50{{ else }}text-slate-900{{ end }}">
    {{ if .content }}
        <p class="mb-4 text-lg font-semibold">{{ .content }}</p>
    {{ end }}
    <a class="btn btn-primary" href="{{ .link }}" rel="noopener">{{ .label }}</a>
</div>
