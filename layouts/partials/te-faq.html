{{ with site.GetPage "sections/te-faq" }}
{{ if .Params.enable }}
<section class="pt-20 pb-20 section light-bg">
    <div class="container">
        <div class="row">
            <div class="mx-auto mb-12 text-center md:col-10 lg:col-8 xl:col-6 ">
                <h2 class="mb-4 text-slate-900">
                    {{ .Title | markdownify }}
                </h2>
                <p class="text-slate-900">
                    {{ .Params.description | markdownify }}
                </p>
            </div>
        </div>
    </div>

    <section class="pt-10 section-sm light-bg xl:pt-0">
        <div class="container pb-10">
          <div class="justify-center row ">
            <div class="text-center md:col-10 lg:col-7">
              <div class="content">{{ .Content }}</div>
            </div>
          </div>
        </div>
      
    </section>
    {{ end }}
    {{ end }}
